version: '3.8'

services:
  # MongoDB服务
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    restart: always
    volumes:
      - ./data/mongo_data:/data/db
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=spider_db
    command: mongod --auth
    healthcheck:
      test: ["CMD", "mongo", "-u", "admin", "-p", "admin123", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spider_network

  # MySQL服务
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    volumes:
      - ./data/mysql_data:/var/lib/mysql
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_DATABASE=spider_db
      - MYSQL_USER=dspider
      - MYSQL_PASSWORD=dspider_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spider_network

  # RabbitMQ服务
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: always
    volumes:
      - ./data/rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
      - RABBITMQ_DEFAULT_VHOST=/spider
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spider_network

  # 初始化脚本（创建用户和虚拟主机）
  rabbitmq-init:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-init
    depends_on:
      rabbitmq:
        condition: service_healthy
    entrypoint: bash -c "
      sleep 5 && 
      rabbitmqadmin -u admin -p admin123 -V /spider declare exchange name=spider_exchange type=direct durable=true &&
      rabbitmqadmin -u admin -p admin123 -V /spider declare queue name=spider_tasks durable=true &&
      rabbitmqadmin -u admin -p admin123 -V /spider declare queue name=spider_results durable=true &&
      rabbitmqadmin -u admin -p admin123 -V /spider declare binding source=spider_exchange destination=spider_tasks routing_key=task &&
      rabbitmqadmin -u admin -p admin123 -V /spider declare binding source=spider_exchange destination=spider_results routing_key=result"
    networks:
      - spider_network

  # MongoDB初始化脚本（创建索引等）
  mongodb-init:
    image: mongo:5.0
    container_name: mongodb-init
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./data/init_mongo.js:/docker-entrypoint-initdb.d/init_mongo.js
    entrypoint: bash -c "mongo -u admin -p admin123 --authenticationDatabase admin spider_db /docker-entrypoint-initdb.d/init_mongo.js"
    networks:
      - spider_network

  # Master节点
  master:
    build:
      context: .
      dockerfile: ./master/Dockerfile
    container_name: master
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs/master:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - spider_network

  # Worker节点（可以扩展多个）
  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs/worker:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - spider_network

  # Processor节点
  processor:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
    container_name: processor
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs/processor:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - spider_network

volumes:
  mongo_data:
  rabbitmq_data:
  mysql_data:

networks:
  spider_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16