mongodb:
  host: mongodb
  port: 27017
  username: admin
  password: admin123
  db_name: spider_db
mysql:
  host: mysql
  port: 3306
  user: dspider
  password: dspider_password
  db: spider_db
  use_pool: true
  mincached: 5
  maxcached: 20
  maxconnections: 100
rabbitmq:
  host: rabbitmq
  port: 5672
  username: admin
  password: admin123
  virtual_host: /spider
minio:
  host: minio
  port: 9000
  access_key: admin
  secret_key: admin123
  secure: false
master:
  task_queue: spider_tasks
  exchange_name: spider_exchange
  routing_key: task
  task_batch_size: 100
  polling_interval: 5
worker:
  worker_id: worker_1
  task_queue: spider_tasks
  result_queue: spider_results
  max_concurrent_tasks: 5
  heartbeat_interval: 30
processor:
  result_queue: spider_results
  exchange_name: spider_exchange
  routing_key: result
  collection_name: spider_data
  batch_size: 50
  processing_interval: 10
logging:
  level: DEBUG
  file: logs/test_app.log